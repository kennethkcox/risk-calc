<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' https://rsms.me 'unsafe-inline'; font-src https://rsms.me; img-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Start - ISO 27001 Assessment</title>
    <script src="https://cdn.tailwindcss.com" integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" integrity="sha384-STiTZ2kjdnc/em4jSELZZ6VypRToc92cA0m6Nppx3J8C4mt0fjMNUm1xnm1yoP96" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold">ISO 27001 Assessment</h1>
            <p class="text-gray-500">Perform a self-assessment against the ISO 27001:2022 standard.</p>
        </header>

        <nav class="flex justify-center gap-4 mb-8">
            <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
            <a href="index.html" class="btn btn-secondary">Risk Register</a>
            <a href="isms.html" class="btn btn-secondary">ISMS Overview</a>
            <a href="assessment.html" class="btn btn-primary">Assessment</a>
            <a href="policies.html" class="btn btn-secondary">Policies</a>
            <a href="threat-modeling.html" class="btn btn-secondary">Threat Modeling</a>
        </nav>

        <div class="card mb-4" id="cia-inputs">
            <div class="p-4">
                <h3 class="font-bold mb-2">Set Asset CIA Value to determine Recommended Maturity</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="cia-c" class="block text-sm font-medium">Confidentiality</label>
                        <input type="number" id="cia-c" name="cia-c" min="1" max="3" value="1" class="table-cell-input mt-1">
                    </div>
                    <div>
                        <label for="cia-i" class="block text-sm font-medium">Integrity</label>
                        <input type="number" id="cia-i" name="cia-i" min="1" max="3" value="1" class="table-cell-input mt-1">
                    </div>
                    <div>
                        <label for="cia-a" class="block text-sm font-medium">Availability</label>
                        <input type="number" id="cia-a" name="cia-a" min="1" max="3" value="1" class="table-cell-input mt-1">
                    </div>
                </div>
            </div>
        </div>
        <main id="isms-app">
            <!-- ISMS content will be rendered here by isms.js -->
        </main>
    </div>

    <script src="src/js/iso27001.js" defer></script>
    <script src="src/js/isms.js" defer></script>

</body>
</html>
