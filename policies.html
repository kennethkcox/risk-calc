<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' https://rsms.me 'unsafe-inline'; font-src https://rsms.me; img-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Start - Policies & Standards</title>
    <script src="https://cdn.tailwindcss.com" integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" integrity="sha384-STiTZ2kjdnc/em4jSELZZ6VypRToc92cA0m6Nppx3J8C4mt0fjMNUm1xnm1yoP96" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold">Policies and Standards</h1>
            <p class="text-gray-500">A library of policies and standards to kickstart your security program.</p>
        </header>

        <nav class="flex justify-center gap-4 mb-8">
            <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
            <a href="index.html" class="btn btn-secondary">Risk Register</a>
            <a href="isms.html" class="btn btn-secondary">ISMS Overview</a>
            <a href="assessment.html" class="btn btn-secondary">Assessment</a>
            <a href="policies.html" class="btn btn-primary">Policies</a>
            <a href="threat-modeling.html" class="btn btn-secondary">Threat Modeling</a>
        </nav>

        <div class="mb-8">
            <input type="text" id="policy-search" placeholder="Search policies..." class="w-full p-2 border border-gray-300 rounded-md">
        </div>

        <main id="policies-container" class="space-y-6">
            <!-- Policies will be dynamically rendered here -->
        </main>
    </div>

    <script src="src/js/policies.js" defer></script>
    <script src="src/js/policy-viewer.js" defer></script>

    <!-- Policy Modal -->
    <div id="policy-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 id="modal-title" class="text-2xl font-bold">Policy Title</h3>
                <button id="modal-close" class="text-black close-modal">
                    &times;
                </button>
            </div>
            <div id="modal-content" class="mt-4 max-h-[80vh] overflow-y-auto">
                <p>Policy content goes here...</p>
            </div>
        </div>
    </div>

</body>
</html>
